<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .location-input {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .location-input::placeholder {
            color: #999;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WEATHER REPORT</h1>
        <form action="/submit" method="post">
            <input type="text" name="loc" class="location-input" placeholder="Enter your location" required>
            <br><br>
            <button type="submit" class="submit-btn">Find</button>
        </form>
    </div>
</body>
</html>
